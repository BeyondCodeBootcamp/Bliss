    <script src="https://unpkg.com/ajquery@2.1/ajquery.min.js"></script>
    <script src="https://unpkg.com/xtz@1.0/xtz.min.js"></script>
    <style>
      fieldset {
        border-style: none;
      }
      fieldset label {
        display: inline-block;
      }
    </style>

  <body>
    <header>
      <nav>
        <a href="https://bliss.coolaj86.com/"
          ><!-- img alt="Bliss" src="./img/logo.png" height="70"
          /-->
          <span style="font-size: 4em"> ðŸ…± </span>
        </a>
        <ul>
          <li>Post</li>
          <li>
            <a href="https://github.com/coolaj86/bliss/" target="_blank"
              >GitHub â†—</a
            >
          </li>
        </ul>
      </nav>
      <h1>A Blog System as Easy as Gist</h1>
      <b>All killer, no filler</b>, just <em>visit the page</em>,
      <b>add some Markdown</b> and <mark>you're done</mark>.
    </header>
    <main>
      <section>
        <!-- TODO grid flex list thing??  -->
        <table>
          <!--
          <thead>
            <tr>
              <th>Date</th>
              <th>Title</th>
              <th>Last Update</th>
              <th>Action</th>
            </tr>
          <thead>
          -->
          <tbody class="js-items">
            <tr class="js-row">
              <td>
                <span hidden>{{title}}</span>
                <input
                  name="uuid"
                  type="hidden"
                  value="{{uuid}}"
                  class="js-uuid"
                />
              </td>
              <td><span hidden>{{created}}</span></td>
              <td><span hidden>{{updated}}</span></td>
              <td>
                <button onclick="Post.load(event)">Load Draft</button>
                <a href="" onclick="Post.delete(event);"> ðŸ—‘ </a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <br />
      <section>
        <form style="width: 100%">
          <a onclick="Post.create(event);" style="float: right">New Post</a>
          &nbsp; &nbsp;
          <button
            onclick="Post.undelete(event)"
            class="js-undelete"
            style="float: right"
            hidden
          >
            Undelete
          </button>
          <br />
          <label
            >Content:
            <textarea
              style="width: 90%"
              name="content"
              cols="28"
              rows="30"
              placeholder="start writing great content..."
              onkeyup="Post.save(event)"
            ></textarea>
          </label>
          <label
            >Title:
            <input
              style="width: 90%"
              type="text"
              name="title"
              size="28"
              onkeyup="
                Post.save(event);
                Post.list();
              "
              placeholder="Post Title"
            />
          </label>
          <label
            >Created:
            <input
              type="datetime-local"
              name="created"
              onchange="Post.save(event)"
            />
          </label>
          <fieldset>
            <label
              >Blog:
              <select name="blog" onchange="Post.save(event)">
                <option value="desi">Desi</option>
                <option value="eon" seleted>Eon (Hugo Theme)</option>
                <option value="bash">BashBlog</option>
              </select>
            </label>
            <label
              >Git:
              <select name="githost" onchange="Post.save(event)">
                <option value="github" selected>GitLab</option>
                <option value="gitea">Gitea</option>
                <option value="gitlab" disabled>GitLab</option>
              </select>
            </label>
            <label
              >Repo:
              <input
                type="url"
                name="repo"
                onchange="Post.save(event)"
                placeholder="https://github.com/EXAMPLE/PROJECT"
              />
            </label>
            <label
              ><a class="js-commit-url" target="_blank"
                ><i>Create on <span class="js-githost"></span></i
              ></a>
            </label>
          </fieldset>
          <br />
          <div style="max-width: 100%"></div>
          <!-- TODO Save Version -->
        </form>
      </section>
      <section class="js-preview-container" hidden>
        <pre style="width: 100%">
        <code language="text" class="js-filename" style="width: 50%">
        </code>
        <code language="markdown" class="js-preview">
        </code>
[Debug Info] Raw URL:
        <code language="text" class="js-raw-url">
        </code>
        </pre>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
